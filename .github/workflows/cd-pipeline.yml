name: Notes app cd pipeline

on:
  push:
    branches:
      - main
      - feature
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install make
        run: |
          sudo apt-get update
          sudo apt-get install make
